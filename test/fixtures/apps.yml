one:
  name: BB 당구 (BB Carom Billiard)
  content: '{"install_count": "1,000 - 5,000", "rating_star_two": "5", "rating_star_three": "3", "author_name": "BBright", "id": "BBright.BBCarom.cocos2dx", "screenshot": "{\"screenshot\": [\"/data/20131103/BBright_BBCarom_cocos2dx/screenshot0.jpeg\", \"/data/20131103/BBright_BBCarom_cocos2dx/screenshot1.jpeg\", \"/data/20131103/BBright_BBCarom_cocos2dx/screenshot2.jpeg\", \"/data/20131103/BBright_BBCarom_cocos2dx/screenshot3.jpeg\"]}", "rating_value": "3.8245614", "rating_count": "57", "filesize": "12M", "rating_star_one": "9", "description": "*** OpenFeint 를 사용하기를 누르셔야 랭킹이 등록되어 경쟁할 수 있습니다. OpenFeint 를 사용하기를 꼭 눌러주세요.★☆★ 플레이 동영상을 확인해주세요 ★☆★★ iPhone 스포츠/보드 2개 카테고리 부분 1위 (3/20 ~ 현재)★ iPhone 한국 전체 3위, 게임 2위 랭크 (3/22)&#39;그동안 수없이 많은 당구게임을 봐왔지만, 이보다 깔끔한 그래픽과 사운드, 매끈한 진행을 보여주는 앱은 못봤네요.&#39; - Terryfe&#39;패자는 카운터로&#39; 그만 듣고 싶으시죠? 저도 중고차 한대값 정도는 당구장에서 잃은 것 같습니다. BB 당구의 놀라운 가격 천원에 비할바가 아니죠. BBright의 처녀작 BB 당구는, 당구를 좋아하는 사람들이 만든 모바일 당구게임입니다.◆ BB 당구의 특징- 모든 기기 지원- 그동안 당구게임에 없던 놀라운 조작법- 타게임에서 볼 수 없는 당구장의 실제적 요소들 구현- 원하는 곳에 공을 놓고 연습하는 트레이닝 모드◆ 자주 물으시는 질문Q : 아이폰 1위 당구게임이, 조작법이 왜 이렇게 불편한가요?A : 모든 다른 당구게임의 조작은 큐대돌려서 방향조정-당점조정-샷버튼 의 3단계 메카니즘을 갖고 있습니다. BB 당구는 이 방식의 느린 진행과 번거로움을 극복하고자 새로운 조작방식을 만들어 채택하였습니다. 조금 익숙해 지시면 굉장히 스피디하고 즐거운 플레이를 하실 수 있습니다.Q : 2인용 플레이(VERSUS MODE) 어떻게 하는 건가요?A : BB 당구는 실제 당구의 맛을 살릴 수만 있다면 게임에 살려보고자 하는 마음이 있었습니다. 그래서 2인용 플레이에서는 자동으로 점수가 계산되는 방식을 버리고 철저히 아날로그 방식으로 플레이 되게 했습니다. 점수가 났는지 직접 확인하시고, 점수알을 직접 넘겨주시면서 플레이 하시면 됩니다.Q : 메인메뉴에 있는 뱃지를 얻으려면 어떻게 해야하죠?A : 현재 총 5개의 뱃지가 있습니다. 뱃지의 종류는 등급, 에버리지, 뱅크샷, 하이런, 하이스코어 5가지가 있습니다. 이 중 하이스코어 뱃지는 최고 등급(4구 300, 3구 30)에 올라간 이후에 게임을 클리어하면 획득하실 수 있습니다. 에버리지는 게임을 킨 후, 한 종목에서 30큐 이상 플레이 하게 되면 그간의 타수들을(게임을 킨 후부터 지금까지) 종합하여 계산된 에버리지를 계산해 줍니다.Q : 당점조절 화면을 돌릴 수 없나요? 폰을 계속 돌려야 해서 번거로와요.A : 왼쪽 위 Spin View 버튼을 누르시면 알맞은 옵션을 선택하실 수 있습니다. 나침반 모드로 설정하면 큐대의 방향에 따라 당점조절 화면이 자동으로 회전됩니다.◆ 건의사항 및 기술지원-BBrightDev@gmail.com-http://www.facebook.com/BBrightDev여러분들의 따뜻하고 날카로운 리뷰와 이메일에 감사를 드립니다. 이것들로 인해서 보다 나은 BB 당구를 만들어 가겠습니다.", "software_version": "1.1.3.1", "author_link": "/store/apps/developer?id=BBright", "contents_rating": "전체 가능", "category_name": "스포츠 게임", "name": "BB 당구 (BB Carom Billiard)", "url": "https://play.google.com/store/apps/details?id=BBright.BBCarom.cocos2dx", "rating_star_five": "30", "rating_star_four": "10", "android_version": "2.1 이상", "published_date": "- 2013년 2월 21일", "cover_image": "/data/20131103/BBright_BBCarom_cocos2dx/cover.png", "category_link": "/store/apps/category/SPORTS_GAMES"}'
  url: https://play.google.com/store/apps/details?id=BBright.BBCarom.cocos2dx

two:
  name: '[성인전용] 새색시맞고 프리미엄'
  content: '{"install_count": "100 - 500", "rating_star_two": "0", "rating_star_three": "1", "author_name": "PlayBean Co., Ltd.", "id": "P_Native.Matgo_AM", "screenshot": ["/data/20131103/P_Native_Matgo_AM/screenshot0.jpeg", "/data/20131103/P_Native_Matgo_AM/screenshot1.jpeg", "/data/20131103/P_Native_Matgo_AM/screenshot2.jpeg", "/data/20131103/P_Native_Matgo_AM/screenshot3.jpeg"], "rating_value": "4.4", "rating_count": "5", "filesize": "8.0M", "rating_star_one": "0", "description": "손맛이 짜릿한 초절정 섹시코미디 새색시 맞고!!☆★새색시 맞고 프리미엄 버전☆★※빵빵한 유료 아이템!!-[올광/올피/올띠/올열/올체인지/x4] 아이템을 무려 3개씩 증정!※빵빵한 소지 포인트!!-기본 소지 포인트 5000 on 으로 시작!* 만원 상당의 아이템이 포함된 게임을 반값 가격에 판매 하는 프리미엄 새색시 맞고!!!☆★시나리오☆★“새색시 맞고”는 무기력한 백수인 주인공의 집에 어느 날 갑자기 찾아온 정혼자에게 자신의 능력을 보여주기 위해 맞고를 치며 경제적인 능력을 보여주기 위한 내용을 기본 컨셉으로 가지고 있다. 게임 진행이 도움이 되는 다양한 아이템을 구성하여 보다 쉽고 빠르게 게임을 즐길 수 있도록 구성되어 있다.☆★게임 특징☆★1. 코믹한 시나리오현재에는 있을 법하지 않는 정혼자와의 결혼이라는 이야기 소재를 월드맵을 이동하며, 대전하는 캐릭터들과의 대사형식으로 시나리오를 풀어나간다.2. 총 20개의 다양한 아이템기존 맞고 게임들에 비해 2배 가량 많은 아이템을 구성하여, 아이템의 활용에 따라 많은 금액을 획득할 수 있으며 좀 더 빠르게 시나리오 모드를 클리어할 수도 있다.3. 개성만점 캐릭터평범하지만 개성 있는 주인공 캐릭터와 총 10명의 NPC의 다양한 표정과 재치있는 대사와 함께 즐겁게 게임을 즐길 수 있다.4. 3뻑 1GO 시스템뻑을 했을 경우 판이 바로 끝나는 것이 아니라, 1고로 인정하여 계속 플레이를 이어갈 수 있도록 했다.5. 게임 미션일반 미션, 개발 미션, 랜덤미션의 3가지로 구성하여 게임 플레이 중 다양한 재미를 느낄 수 있도록 구성했다.6. 스마트 폰 최적화타 맞고와는 달리 스마트 폰에 최적화하여 단순히 맞고만을 즐기고 싶어하는 유저들에게 어필할 수 있다.7. 무한모드유저가 즐기고 싶을 때까지 무한대로 게임을 즐길 수 있도록 구성되어 있다.==================================================* 게임내에서 유저의 선택에 따라 부분유료화 아이템을 구매 시 실제 요금이 발생할 수 있으며 상품 특성상 결제 후 사용하지 않은 사이버 캐시의 경우 7일 내 청약철회가 가능합니다.* 게임 문의 : 플레이빈 블로그나 메일을 이용해 문의 주시면 최대한 빨리 처리해 드리도록 하겠습니다.(블로그 :http://blog.naver.com/playbean_kr, 메일 :help@playbean.co.kr)----개발자 연락처 :주소 : 서울시 관악구 청룡동 875-8 삼호빌딩 9층 플레이빈전화 번호 : 02-2101-2554", "software_version": "1.0", "author_link": "/store/apps/developer?id=PlayBean+Co.,+Ltd.", "contents_rating": "콘텐츠 수위 - 상", "category_name": "카드게임", "name": "[성인전용] 새색시맞고 프리미엄", "url": "https://play.google.com/store/apps/details?id=P_Native.Matgo_AM", "rating_star_five": "3", "rating_star_four": "1", "android_version": "2.1 이상", "published_date": "- 2012년 1월 27일", "cover_image": "/data/20131103/P_Native_Matgo_AM/cover.png", "category_link": "/store/apps/category/CARDS"}'
  url: 'https://play.google.com/store/apps/details?id=P_Native.Matgo_AM'

